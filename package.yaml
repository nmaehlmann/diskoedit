name:                diskophoros-map-editor
version:             0.1.0.0
github:              "githubuser/diskophoros-map-editor"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/diskophoros-map-editor#readme>

dependencies:
- base >= 4.7 && < 5
- lens
- containers
- bimap
- parsec
- parsec-numbers
- threepenny-gui
- JuicyPixels

library:
  source-dirs: src

executables:
  diskophoros-map-editor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diskophoros-map-editor

tests:
  diskophoros-map-editor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diskophoros-map-editor
